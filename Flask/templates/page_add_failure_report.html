<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">

        <!-- Left side -->
        <leftside>
            <div class="top">
                <div class="logo">
                    <h2>DIGI2 Lab</h2>
                </div>
                <div class="close">
                    <span class="material-symbols-sharp"> close </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="{{ url_for('index') }}">
                    <span class="material-symbols-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="{{ url_for('failure_report') }}">
                    <span class="material-symbols-sharp">lab_profile</span>
                    <h3>Failure Report</h3>
                </a>
                <a href="{{ url_for('add_failure_report') }}" class="active">
                    <span class="material-symbols-sharp">add</span>
                    <h3>Add Failure Report</h3>
                </a>
                <a href="{{ url_for('show_rules') }}">
                    <span class="material-symbols-sharp">data_check</span>
                    <h3>Show Rules</h3>
                </a>
                <a href="{{ url_for('open_page_add_rule') }}">
                    <span class="material-symbols-sharp">add</span>
                    <h3>Add New Rule</h3>
                </a>
                <a href="{{ url_for('open_page_xai') }}">
                    <span class="material-symbols-sharp">display_settings</span>
                    <h3>Model Explanation</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">logout</span>
                    <h3>Logout</h3>
                </a>

            </div>
        </leftside>

        <!-- Middle side -->
        <main>
            <h1>Add Failure Report</h1>

            <div class="report">

                <form method="post" class="failure_report"  action="/submit_form">
                    <label for="start_date">Start Date:</label>
                    <input type="datetime-local" id="start_date" name="start_date">

                    <label for="end_date">End Date:</label>
                    <input type="datetime-local" id="end_date" name="end_date">

                    <label for="type_of_failure">Type of failure:</label>
                    <input type="text" id="type_of_failure" name="type_of_failure">

                    <label for="severity">Severity:</label>
                    <input type="text" id="severity" name="severity">

                    <button name="add_failure_report_button" type="submit">Submit</button>
                </form>

            </div>

        </main>

    </div>
</body>
</html>
